<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2_008</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header1">P2_008</div>

    <form onsubmit="return validate()">
        <table>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input id="nama" type="text" /></td>
                    <td id="error_nama" style="color: red;"></td>
                </tr>
                <tr>
                    <td>Mata Kuliah</td>
                    <td>:</td>
                    <td>
                        <select id="matakuliah">
                            <option value="">Pilih Mata Kuliah</option>
                            <option value="Matematika">Matematika</option>
                            <option value="Fisika">Fisika</option>
                            <option value="Kimia">Kimia</option>
                        </select>
                    </td>
                    <td id="error_matakuliah" style="color: red;"></td>
                </tr>
                <tr>
                    <td>Nilai</td>
                    <td>:</td>
                    <td><input id="nilai" type="number"/></td>
                    <td id="error_nilai" style="color: red;"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="resetForm()">Batal</button></td>
                    <td></td>
                    <td><input value="kirim" type="submit" /></td>
                </tr>
            </tbody>
        </table>
    </form>
    <script>
        function validate(){
            let nama = document.getElementById("nama").value;
            let matakuliah = document.getElementById("matakuliah").value;
            let nilai = document.getElementById("nilai").value;
            let validate = true;

            if(nama.trim() === ""){
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                validate = false;
            }else if (nama.length > 20) {
                document.getElementById("error_nama").innerText = "Nama maksimal 20 huruf!";
                validate = false;
            }else{
                let namaPattern = /^[a-zA-Z\s]*$/;
                if(!namaPattern.test(nama.trim())){
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!"
                    validate = false;
                }else{
                    document.getElementById("error_nama").innerText = "";
                }
                // document.getElementById("error_nama").innerText = "";
            }

            if(matakuliah === ""){
                document.getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!";
                validate = false;
            }else{
                document.getElementById("error_matakuliah").innerText = "";
            }

            if(nilai === ""){
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                validate = false;
            }else{
                let nilaiNumber = parseFloat(nilai);
                if (isNaN(nilaiNumber) || nilaiNumber < 0 || nilaiNumber > 100) {
                    document.getElementById("error_nilai").innerText = "Nilai harus berada antara 0 dan 100!";
                    validate = false;
                } else {
                    document.getElementById("error_nilai").innerText = "";
                }
            }
            return validate;
        }

        function resetForm() {
            document.getElementById("error_nama").innerText = "";
            document.getElementById("error_matakuliah").innerText = "";
            document.getElementById("error_nilai").innerText = "";
            
            // Membersihkan inputan dari elemen <input>
            document.getElementById("nama").value = "";
            document.getElementById("nilai").value = "";
            document.getElementById("matakuliah").selectedIndex = 0;
        }
    </script>
</body>
</html>
