<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Console.log()</title>
</head>
<body>
    <script>
        console.log("Pesan ini akan ditampilkan di konsol peramban");
        var angka = 42;
        console.log("Nilai angka adalah: "+angka);
        var hasil = angka * 2;
        console.log("Hasil perkalian adalah: "+hasil);
    </script>
</body>
</html>
